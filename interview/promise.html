<html>
    <head>
        <script>
            function getData(a, b){
                return new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        var x = a+b;
                        resolve(x);
                    }, 1000)
                })
            }

            function square(a){
                return new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        var x = a*a;
                        resolve(x);
                    }, 1000);
                })
            }

            function divide(a){
                return new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        var x = a/2;
                        resolve(x);
                    },  2000);
                })
            }

            function demo(a){
                return new Promise((res, rej)=>{
                    setTimeout(()=>{
                        var x = a+100;
                        res(x);
                    }, 3000);
                })
            }


            // getData(3, 5).then(a => square(a))
                        
            //              .then(b => divide(b))
            //              .then(c => demo(c))
            //              .then(d => console.log(d)
            //              );

            async function hello(){
                const a = await getData(5, 20);
                const b = await square(a);
                const c = await divide(b);
                const d = await demo(c);
                console.log(d);
            }
            hello();
                        


            

        </script>
    </head>
    <body>
        <h1>Promise in JS</h1>

    </body>
</html>
