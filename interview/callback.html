<html>
    <head>
<script>
    
    function getData(cb){
        setTimeout(()=>{
            // return [10, 50, 200, 7];
            cb([10, 50, 200, 7]);
        }, 2000);
    }

    function count(arr, cb){
        setTimeout(()=>{
            //return arr.length;
            cb(arr.length);
        }, 2000);
    }




    getData((data)=>{
        count(data, (n)=>{
            console.log(n);
        })
    })




    
</script>
    </head>
    <body>
        <h1>Callback</h1>
        
    </body>
</html>
