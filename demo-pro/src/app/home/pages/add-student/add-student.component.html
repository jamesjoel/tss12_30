<div class="container mt-4">
    <form [formGroup]="stuForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h4>Add New Student</h4>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" formControlName="name" [ngClass]="{ 'is-invalid' : checkForm && f.name.errors }" class="form-control" />
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" formControlName="age" [ngClass]="{ 'is-invalid' : checkForm && f.age.errors }" class="form-control" />
            </div>
            <div class="form-group">
                <label>Class</label>
                <input type="text"  formControlName="class" [ngClass]="{ 'is-invalid' : checkForm && f.class.errors }" class="form-control" />
            </div>
            <br />
            <input type="submit" value="Add" class="btn btn-success" (click)="submit()"/>
        </div>
    </div>
    </form>
</div>
