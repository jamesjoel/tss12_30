<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h3>Switch-Case in Angular</h3>
            <div [ngSwitch]="a">
                <h1 *ngSwitchCase="1">Indore</h1>
                <h1 *ngSwitchCase="2">Mumbai</h1>
                <h1 *ngSwitchCase="3">Pune</h1>
                <h1 *ngSwitchCase="4">Bhopal</h1>
                <h1 *ngSwitchDefault>No City</h1>

            </div>

            <!-- <h4>{{ data[0] }}</h4> -->

            <h4 *ngFor="let x of data;">{{ x }}</h4>
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Age</th>
                </tr>
                <tr *ngFor="let x of user; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.city }}</td>
                    <td>{{ x.age }}</td>
                </tr>
            </table>

        </div>
    </div>
</div>
