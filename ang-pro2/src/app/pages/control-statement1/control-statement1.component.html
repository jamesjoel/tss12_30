<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>If Else in Angular View</h3>
            <h1 *ngIf="a==false; else box">Indore</h1>
            <hr />
            <h4>hello world</h4>
            <ng-template #box>
                <h3>Mumbai</h3>
            </ng-template>
        </div>
    </div>
</div>
