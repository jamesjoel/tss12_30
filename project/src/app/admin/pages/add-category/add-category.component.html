<div class="container mt-4">
    <form [formGroup] = "cateForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Add New Category</h3>
            <div class="form-group">
                <label>Category Name</label>
                <input formControlName="name" [ngClass]="{'is-invalid' : checkForm && cateForm.controls.name.errors }" type="text" class="form-control" />
            </div>
            <br />
            <br />
            <input type="submit" value="Add" (click)="submit()" class="btn btn-primary" />
        </div>
    </div>
    </form>
</div>
