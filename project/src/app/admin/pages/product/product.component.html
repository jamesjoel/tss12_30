<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">List of Product</h3>
            <table class="table table-hover table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let p of allProduct; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ p.title }}</td>
                    <td>{{ p.price }}</td>
                    <td>{{ p.category }}</td>
                    <td><img src="{{ p.path }}" height="80" width="80" /></td>
                    <td><button data-toggle="modal" (click)="askDelete(p)" data-target="#delModal" class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Product</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete <b *ngIf="product">{{ product.title }}</b></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" #closeBtn data-dismiss="modal">Close</button>
                <button class="btn btn-dark" (click)="confDelete(closeBtn)">Delete</button>
            </div>
        </div>
    </div>
</div>
