<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">List of Product</h3>
            <table class="table table-hover table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let p of allProduct; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.price }}</td>
                    <td>{{ p.category }}</td>
                    <td><img src="{{ p.path }}" height="80" width="80" /></td>
                    <td><button data-toggle="modal" (click)="askDelete(p)" data-target="#delModal" class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<app-delete [obj]="product" [label]="label" (myEvent)="confDelete($event)"></app-delete>
