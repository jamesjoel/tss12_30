<div class="container my-4">
    <form [formGroup]="proForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Add New Product</h3>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" [ngClass]="{'is-invalid' : checkForm && f.name.errors }" formControlName="name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="text" [ngClass]="{'is-invalid' : checkForm && f.price.errors }" formControlName="price" class="form-control" />
            </div>
            <div class="form-group">
                <label>Product Category</label>
                <select class="form-control" [ngClass]="{'is-invalid' : checkForm && f.category.errors }" formControlName="category" >
                    <option value="">Select</option>
                    <option value="{{ c.name }}" *ngFor="let c of allCate">{{ c.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Product Image</label>
                <input type="file" formControlName="image" #image [ngClass]="{'is-invalid' : checkForm && f.image.errors }" class="form-control" />
            </div>
            <div class="form-group">
                <label>Product Discount</label>
                <input type="text" formControlName="discount" [ngClass]="{'is-invalid' : checkForm && f.discount.errors }" class="form-control" />
            </div>
            <div class="form-group">
                <label>Product Detail</label>
                <textarea class="form-control" formControlName="detail" [ngClass]="{'is-invalid' : checkForm && f.detail.errors }"></textarea>
            </div>
            <br />
            <br />
            <input type="submit" value="Add" (click)="submit(image)" class="btn btn-primary" />
        </div>
    </div>
    </form>
</div>
