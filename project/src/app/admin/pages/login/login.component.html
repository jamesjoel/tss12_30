<div class="container mt-4">
    <form [formGroup]="loginForm">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            
            <div class="card">
                <div class="card-header bg-primary">
                    <h4 class="text-light text-center">Administrator Login</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="username" [ngClass]="{'is-invalid' : checkForm && loginForm.controls.username.errors}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" [ngClass]="{'is-invalid' : checkForm && loginForm.controls.password.errors}" class="form-control" />
                    </div>
                    <p class="text-danger text-center">
                        {{ errMsg }}
                    </p>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Login" (click)="submit()" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
