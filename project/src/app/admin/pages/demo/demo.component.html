<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark">
                <Tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </Tr>
                <tr *ngFor="let x of allData; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.city }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
