<html>
    <head>
        <title>Table Page</title>
    </head>
    <body>
        <h1>Table in HTML</h1>
        <!-- 
            tr ----- Table Row
            td ----- Table Data
            th ----- Table Heading
         -->
        <table border="1" align="center" width="450">
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Rohit</td>
                <td>24</td>
                <td>Indore</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Amar</td>
                <td align="center">27</td>
                <td>Mumbai</td>
                <td>7400</td>
            </tr>
            <tr align="right">
                <td>3</td>
                <td>Nidhi</td>
                <td>22</td>
                <td>Pune</td>
                <td>5800</td>
            </tr>
        </table>
    </body>
</html>
